<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SplunkFullscreen</title>
    <link rel="stylesheet" href="./popup_files/bootstrap.min.css">
</head>

<body style="max-width: 100%;width: 320px;">
    <div class="row" style="width: 100%;margin: 0px;">
        <div class="col text-center" style="padding: 0px;"><img src="./popup_files/splunk2.png" height="80px"></div>
    </div>
    <div class="row" style="margin: 0px;margin-left: 10px;margin-right: 10px;">
        <div class="col" style="margin: 0px;padding: 0px;"><button class="btn btn-primary" id="btnEnable" type="button" style="width: 100%;">Enable</button></div>
    </div>
    <div class="row d-flex align-items-end" style="margin-right: 10px;margin-left: 10px;margin-top: 20px;">
        <div class="col d-flex align-items-end" style="padding: 0px;margin: 0px;"><label class="col-form-label d-flex align-items-end" style="font-weight: bold;padding-bottom: 0;">General Controls</label></div>
    </div>
    <div class="row" style="margin-right: 10px;margin-left: 10px;height: 30px;">
        <div class="col" style="padding: 0px;margin: 0px;"><label class="col-form-label" style="font-size: 12p[x;padding-top: 2px;padding-bottom: 0px;">Hide:</label></div>
    </div>
    <div class="row" style="padding: 0px;margin-right: 10px;margin-left: 10px;">
        <div class="col">
            <div class="form-check"><input class="form-check-input" type="checkbox" id="cboxXMLBanner" checked=""><label class="form-check-label" for="cboxXMLBanner">XML Banner</label></div>
        </div>
        <div class="col">
            <div class="form-check"><input class="form-check-input" type="checkbox" id="cboxJSONBanner" checked=""><label class="form-check-label" for="cboxJSONBanner">JSON Banner&nbsp;</label></div>
        </div>
    </div>
    <div class="row d-flex align-items-end" style="margin-right: 10px;margin-left: 10px;margin-top: 10px;">
        <div class="col d-flex align-items-end" style="padding: 0px;margin: 0px;"><label class="col-form-label d-flex align-items-end" style="font-weight: bold;padding-bottom: 0;">Presentation Controls</label></div>
    </div>
    <div class="row" style="padding: 0px;margin-right: 10px;margin-left: 10px;">
        <div class="col">
            <div class="row d-flex align-items-center">
                <div class="col" style="width: 50px;"><label class="col-form-label d-flex justify-content-start" style="margin-right: 5px;">Seconds</label></div>
                <div class="col" style="margin-left: 0px;padding-left: 0px;"><input type="text" inputmode="numeric" style="width: 50px;" placeholder="30" value="30" name="txtPresSeconds" id="txtPresSeconds"></div>
            </div>
        </div>
        <div class="col" style="margin: 0px;padding: 0px;"><button class="btn btn-primary" id="btnPresToggle" type="button" style="width: 100%;">Toggle</button></div>
    </div>
    <div class="row" style="padding: 0px;margin-left: -5px;margin-right: -5px;">
        <div class="col" style="padding-top: 10px;padding-bottom: 10px;"><input id="lblPresStatus" class="border rounded" type="text" style="width: 100%;height: 50px;text-align: center; background-color: #ffc107!important;" value="Presentation Off" readonly=""></div>
    </div>
    <script src="popup.js"></script>


    
</body></html>
